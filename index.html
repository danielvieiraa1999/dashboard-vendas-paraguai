<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard de Vendas</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      text-align: center;
    }

    .card h2 {
      margin: 0;
      font-size: 28px;
      color: #1a3db8;
    }

    .card p {
      margin: 8px 0 0;
      color: #555;
    }

    .form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      margin-bottom: 30px;
    }

    .form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    .form button {
      width: 100%;
      padding: 12px;
      background: #1a3db8;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    th {
      background: #f0f2f5;
    }

    .logout {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #c62828;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>ðŸ“Š Dashboard de Vendas</h1>

    <div class="cards">
      <div class="card">
        <h2 id="totalProdutos">0</h2>
        <p>Produtos cadastrados</p>
      </div>
      <div class="card">
        <h2 id="totalEstoque">0</h2>
        <p>Itens em estoque</p>
      </div>
      <div class="card">
        <h2 id="valorTotal">R$ 0</h2>
        <p>Valor em estoque</p>
      </div>
      <div class="card">
        <h2 id="estoqueBaixo">0</h2>
        <p>Estoque baixo</p>
      </div>
    </div>

    <div class="form">
      <input id="nome" placeholder="Produto" />
      <input id="preco" type="number" placeholder="PreÃ§o" />
      <input id="estoque" type="number" placeholder="Estoque" />
      <button id="addProduto">Adicionar Produto</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Produto</th>
          <th>PreÃ§o</th>
          <th>Estoque</th>
        </tr>
      </thead>
      <tbody id="listaProdutos"></tbody>
    </table>

    <button id="btnLogout" class="logout">Sair</button>
  </div>

  <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "SUA_API_KEY",
  authDomain: "dashboard-vendas-paraguai.firebaseapp.com",
  projectId: "dashboard-vendas-paraguai",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const produtosRef = collection(db, "produtos");

const nome = document.getElementById("produto");
const preco = document.getElementById("preco");
const estoque = document.getElementById("estoque");
const btnAdd = document.getElementById("addProduto");
const btnLogout = document.getElementById("btnLogout");
const lista = document.getElementById("listaProdutos");

let snapshotAtivo = false;

/* ðŸ” AUTENTICAÃ‡ÃƒO */
onAuthStateChanged(auth, (user) => {
  if (!user) {
    window.location.href = "login.html"; // se tiver login separado
    return;
  }

  if (!snapshotAtivo) {
    snapshotAtivo = true;

    onSnapshot(produtosRef, (snap) => {
      lista.innerHTML = "";

      snap.forEach((doc) => {
        const p = doc.data();
        lista.innerHTML += `
          <tr>
            <td>${p.nome}</td>
            <td>R$ ${p.preco}</td>
            <td>${p.estoque}</td>
          </tr>
        `;
      });
    });
  }
});

/* âž• ADICIONAR PRODUTO */
btnAdd.addEventListener("click", async (e) => {
  e.preventDefault();

  if (!nome.value || !preco.value || !estoque.value) {
    alert("Preencha todos os campos");
    return;
  }

  await addDoc(produtosRef, {
    nome: nome.value,
    preco: Number(preco.value),
    estoque: Number(estoque.value),
    criadoEm: new Date()
  });

  nome.value = "";
  preco.value = "";
  estoque.value = "";
});

/* ðŸšª LOGOUT */
btnLogout.addEventListener("click", async () => {
  await signOut(auth);
  location.reload();
});
</script>
  
</body>
</html>
