<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard de Vendas</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }

    .centro {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      width: 380px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #1438a6;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      opacity: 0.9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 6px;
      text-align: center;
      font-size: 13px;
    }

    .erro {
      color: red;
      font-size: 13px;
      margin-top: 10px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

<div class="centro">

  <!-- LOGIN -->
  <div class="card" id="loginBox">
    <h2>Login</h2>
    <input id="email" type="email" placeholder="Email" />
    <input id="senha" type="password" placeholder="Senha" />
    <button id="btnLogin">Entrar</button>
    <div id="erro" class="erro"></div>
  </div>

  <!-- DASHBOARD -->
  <div class="card hidden" id="dashBox">
    <h2>Dashboard ☁️</h2>

    <input id="produto" placeholder="Produto" />
    <input id="preco" type="number" placeholder="Preço" />
    <input id="estoque" type="number" placeholder="Estoque" />
    <button id="addProduto">Adicionar Produto</button>

    <table>
      <thead>
        <tr>
          <th>Produto</th>
          <th>Preço</th>
          <th>Estoque</th>
        </tr>
      </thead>
      <tbody id="listaProdutos"></tbody>
    </table>

    <button id="btnLogout">Sair</button>
  </div>

</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
  import { 
    getAuth, 
    signInWithEmailAndPassword, 
    onAuthStateChanged, 
    signOut 
  } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
  import { 
    getFirestore, 
    collection, 
    addDoc, 
    onSnapshot 
  } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCe-e8rB5b3JRxzsMnAid3l2MOLDI4Ym9A",
    authDomain: "dashboard-vendas-paraguai.firebaseapp.com",
    projectId: "dashboard-vendas-paraguai"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const produtosRef = collection(db, "produtos");

  const loginBox = document.getElementById("loginBox");
  const dashBox = document.getElementById("dashBox");

  const email = document.getElementById("email");
  const senha = document.getElementById("senha");
  const erro = document.getElementById("erro");

  const btnLogin = document.getElementById("btnLogin");
  const btnLogout = document.getElementById("btnLogout");

  const produto = document.getElementById("produto");
  const preco = document.getElementById("preco");
  const estoque = document.getElementById("estoque");
  const addProduto = document.getElementById("addProduto");
  const listaProdutos = document.getElementById("listaProdutos");

  btnLogin.onclick = async () => {
    erro.textContent = "";
    try {
      await signInWithEmailAndPassword(auth, email.value, senha.value);
    } catch (e) {
      erro.textContent = "Login inválido";
    }
  };

  btnLogout.onclick = () => signOut(auth);

  addProduto.onclick = async () => {
    if (!produto.value) return;

    await addDoc(produtosRef, {
      nome: produto.value,
      preco: Number(preco.value),
      estoque: Number(estoque.value)
    });

    produto.value = preco.value = estoque.value = "";
  };

  onAuthStateChanged(auth, user => {
    if (user) {
      loginBox.classList.add("hidden");
      dashBox.classList.remove("hidden");
    } else {
      loginBox.classList.remove("hidden");
      dashBox.classList.add("hidden");
    }
  });

  onSnapshot(produtosRef, snap => {
    listaProdutos.innerHTML = "";
    snap.forEach(doc => {
      const p = doc.data();
      listaProdutos.innerHTML += `
        <tr>
          <td>${p.nome}</td>
          <td>${p.preco}</td>
          <td>${p.estoque}</td>
        </tr>
      `;
    });
  });
</script>

</body>
</html>
