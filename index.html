<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dashboard de Vendas</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  margin: 0;
}

.hidden {
  display: none;
}

.center {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.box {
  background: #fff;
  padding: 20px;
  border-radius: 10px;
  width: 380px;
  box-shadow: 0 10px 25px rgba(0,0,0,.1);
}

input, button {
  width: 100%;
  padding: 8px;
  margin-top: 8px;
}

button {
  background: #0038a8;
  color: #fff;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

table {
  width: 100%;
  margin-top: 15px;
  border-collapse: collapse;
}

th, td {
  border: 1px solid #ccc;
  padding: 6px;
  text-align: center;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginScreen" class="center">
  <div class="box">
    <h2>Login</h2>
    <input id="email" placeholder="Email">
    <input id="senha" type="password" placeholder="Senha">
    <button id="btnLogin">Entrar</button>
    <p id="erro" style="color:red"></p>
  </div>
</div>

<!-- DASHBOARD -->
<div id="appScreen" class="center hidden">
  <div class="box">
    <h2>Produtos ðŸ“¦</h2>

    <input id="nome" placeholder="Nome do produto">
    <input id="custo" type="number" placeholder="Custo">
    <input id="preco" type="number" placeholder="PreÃ§o de venda">
    <input id="estoque" type="number" placeholder="Estoque">

    <button id="addProduto">Adicionar produto</button>

    <table>
      <thead>
        <tr>
          <th>Produto</th>
          <th>PreÃ§o</th>
          <th>Estoque</th>
        </tr>
      </thead>
      <tbody id="listaProdutos"></tbody>
    </table>

    <button id="btnLogout" style="margin-top:15px">Sair</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

// ðŸ”¥ CONFIG FIREBASE
const firebaseConfig = {
  apiKey: "AIzaSyCe-e8rB5b3JRxzsMnAid3l2MOLDI4Ym9A",
  authDomain: "dashboard-vendas-paraguai.firebaseapp.com",
  projectId: "dashboard-vendas-paraguai"
};

// ðŸ”¥ INIT
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const produtosRef = collection(db, "produtos");

// ðŸ”¹ ELEMENTOS
const loginScreen = document.getElementById("loginScreen");
const appScreen = document.getElementById("appScreen");

const email = document.getElementById("email");
const senha = document.getElementById("senha");
const btnLogin = document.getElementById("btnLogin");
const erro = document.getElementById("erro");

const nome = document.getElementById("nome");
const custo = document.getElementById("custo");
const preco = document.getElementById("preco");
const estoque = document.getElementById("estoque");
const addProduto = document.getElementById("addProduto");
const listaProdutos = document.getElementById("listaProdutos");
const btnLogout = document.getElementById("btnLogout");

// ðŸ” LOGIN
btnLogin.addEventListener("click", () => {
  signInWithEmailAndPassword(auth, email.value, senha.value)
    .catch(e => erro.innerText = e.message);
});

// ðŸ”“ LOGOUT
btnLogout.addEventListener("click", () => signOut(auth));

// ðŸ”„ CONTROLE DE SESSÃƒO
onAuthStateChanged(auth, user => {
  if (user) {
    loginScreen.classList.add("hidden");
    appScreen.classList.remove("hidden");
  } else {
    appScreen.classList.add("hidden");
    loginScreen.classList.remove("hidden");
  }
});

// âž• ADICIONAR PRODUTO
addProduto.addEventListener("click", async () => {
  await addDoc(produtosRef, {
    nome: nome.value,
    custo: Number(custo.value),
    preco: Number(preco.value),
    estoque: Number(estoque.value)
  });

  nome.value = custo.value = preco.value = estoque.value = "";
});

// ðŸ“¡ LISTAR PRODUTOS
onSnapshot(produtosRef, snap => {
  listaProdutos.innerHTML = "";
  snap.forEach(doc => {
    const p = doc.data();
    listaProdutos.innerHTML += `
      <tr>
        <td>${p.nome}</td>
        <td>${p.preco}</td>
        <td>${p.estoque}</td>
      </tr>
    `;
  });
});
</script>

</body>
</html>
