<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard de Vendas</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
    }

    .hidden {
      display: none;
    }

    .center {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      width: 380px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
    }

    button {
      background: #1434A4;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    #error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<div class="center">
  <!-- LOGIN -->
  <div class="card" id="loginBox">
    <h2>Login</h2>
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Senha" />
    <button id="btnLogin">Entrar</button>
    <div id="error"></div>
  </div>

  <!-- DASHBOARD -->
  <div class="card hidden" id="dashboard">
    <h2>Dashboard ☁️</h2>

    <input id="nome" placeholder="Produto" />
    <input id="preco" type="number" placeholder="Preço" />
    <input id="estoque" type="number" placeholder="Estoque" />
    <button id="addProduto">Adicionar Produto</button>

    <table>
      <thead>
        <tr>
          <th>Produto</th>
          <th>Preço</th>
          <th>Estoque</th>
        </tr>
      </thead>
      <tbody id="listaProdutos"></tbody>
    </table>

    <button id="btnLogout" style="margin-top:15px;">Sair</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
  import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCe-e8rB5b3JRxzsMnAid3l2MOLDI4Ym9A",
    authDomain: "dashboard-vendas-paraguai.firebaseapp.com",
    projectId: "dashboard-vendas-paraguai"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const produtosRef = collection(db, "produtos");

  const loginBox = document.getElementById("loginBox");
  const dashboard = document.getElementById("dashboard");
  const error = document.getElementById("error");

  document.getElementById("btnLogin").onclick = async () => {
    error.innerText = "";
    try {
      await signInWithEmailAndPassword(
        auth,
        email.value,
        password.value
      );
    } catch (e) {
      error.innerText = e.message;
    }
  };

  document.getElementById("btnLogout").onclick = () => signOut(auth);

  document.getElementById("addProduto").onclick = async () => {
    await addDoc(produtosRef, {
      nome: nome.value,
      preco: Number(preco.value),
      estoque: Number(estoque.value)
    });
    nome.value = preco.value = estoque.value = "";
  };

  onAuthStateChanged(auth, user => {
    if (user) {
      loginBox.classList.add("hidden");
      dashboard.classList.remove("hidden");

      onSnapshot(produtosRef, snap => {
        listaProdutos.innerHTML = "";
        snap.forEach(doc => {
          const p = doc.data();
          listaProdutos.innerHTML += `
            <tr>
              <td>${p.nome}</td>
              <td>${p.preco}</td>
              <td>${p.estoque}</td>
            </tr>`;
        });
      });
    } else {
      loginBox.classList.remove("hidden");
      dashboard.classList.add("hidden");
    }
  });
</script>

</body>
</html>
