<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dashboard de Vendas</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f6f8;
}

.container {
  max-width: 900px;
  margin: 40px auto;
  background: #fff;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}

h1 {
  text-align: center;
  margin-bottom: 30px;
}

input, button {
  width: 100%;
  padding: 12px;
  margin-bottom: 10px;
  font-size: 16px;
}

button {
  background: #1e40af;
  color: #fff;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

th, td {
  padding: 10px;
  border-bottom: 1px solid #ddd;
  text-align: center;
}

th {
  background: #f1f5f9;
}
</style>
</head>

<body>

<div class="container">
  <h1>ðŸ“Š Dashboard de Vendas</h1>

  <input id="nome" placeholder="Produto">
  <input id="preco" type="number" placeholder="PreÃ§o">
  <input id="estoque" type="number" placeholder="Estoque">
  <button id="btnAdd">Adicionar Produto</button>

  <table>
    <thead>
      <tr>
        <th>Produto</th>
        <th>PreÃ§o</th>
        <th>Estoque</th>
      </tr>
    </thead>
    <tbody id="lista"></tbody>
  </table>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "SUA_API_KEY",
  authDomain: "dashboard-vendas-paraguai.firebaseapp.com",
  projectId: "dashboard-vendas-paraguai"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const produtosRef = collection(db, "produtos");

const nome = document.getElementById("nome");
const preco = document.getElementById("preco");
const estoque = document.getElementById("estoque");
const btnAdd = document.getElementById("btnAdd");
const lista = document.getElementById("lista");

btnAdd.onclick = async () => {
  if (!nome.value || !preco.value || !estoque.value) {
    alert("Preencha tudo");
    return;
  }

  await addDoc(produtosRef, {
    nome: nome.value,
    preco: Number(preco.value),
    estoque: Number(estoque.value)
  });

  nome.value = "";
  preco.value = "";
  estoque.value = "";
};

onSnapshot(produtosRef, snap => {
  lista.innerHTML = "";
  snap.forEach(doc => {
    const p = doc.data();
    lista.innerHTML += `
      <tr>
        <td>${p.nome}</td>
        <td>R$ ${p.preco}</td>
        <td>${p.estoque}</td>
      </tr>
    `;
  });
});
</script>

</body>
</html>
