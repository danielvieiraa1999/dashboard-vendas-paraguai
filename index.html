<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard de Vendas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 40px;
    }
    .card {
      background: white;
      max-width: 700px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,.1);
    }
    h2 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background: #1e40af;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    .hidden {
      display: none;
    }
    .error {
      color: red;
      margin-top: 10px;
      text-align: center;
    }
    .logout {
      background: #dc2626;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="card" id="loginBox">
  <h2>Login</h2>
  <input id="email" type="email" placeholder="Email">
  <input id="senha" type="password" placeholder="Senha">
  <button id="btnLogin">Entrar</button>
  <div id="erro" class="error"></div>
</div>

<div class="card hidden" id="dashboard">
  <h2>ðŸ“Š Dashboard de Vendas</h2>

  <input id="produto" placeholder="Produto">
  <input id="preco" type="number" placeholder="PreÃ§o">
  <input id="estoque" type="number" placeholder="Estoque">
  <button id="addProduto">Adicionar Produto</button>

  <table>
    <thead>
      <tr>
        <th>Produto</th>
        <th>PreÃ§o</th>
        <th>Estoque</th>
      </tr>
    </thead>
    <tbody id="lista"></tbody>
  </table>

  <button class="logout" id="btnLogout">Sair</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
  import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "SUA_API_KEY",
    authDomain: "dashboard-vendas-paraguai.firebaseapp.com",
    projectId: "dashboard-vendas-paraguai"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const produtosRef = collection(db, "produtos");

  const loginBox = document.getElementById("loginBox");
  const dashboard = document.getElementById("dashboard");

  onAuthStateChanged(auth, user => {
    if (user) {
      loginBox.classList.add("hidden");
      dashboard.classList.remove("hidden");
    } else {
      loginBox.classList.remove("hidden");
      dashboard.classList.add("hidden");
    }
  });

  document.getElementById("btnLogin").onclick = async () => {
    try {
      await signInWithEmailAndPassword(
        auth,
        email.value,
        senha.value
      );
    } catch {
      erro.innerText = "Login invÃ¡lido";
    }
  };

  document.getElementById("btnLogout").onclick = () => signOut(auth);

  document.getElementById("addProduto").onclick = async () => {
    if (!produto.value || !preco.value || !estoque.value) return;
    await addDoc(produtosRef, {
      nome: produto.value,
      preco: Number(preco.value),
      estoque: Number(estoque.value)
    });
    produto.value = preco.value = estoque.value = "";
  };

  onSnapshot(produtosRef, snap => {
    lista.innerHTML = "";
    snap.forEach(doc => {
      const p = doc.data();
      lista.innerHTML += `
        <tr>
          <td>${p.nome}</td>
          <td>R$ ${p.preco}</td>
          <td>${p.estoque}</td>
        </tr>
      `;
    });
  });
</script>

</body>
</html>
